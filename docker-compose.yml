version: '3.8'

services:
  mysqldb:
    image: mysql
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - ./sql-scripts:/docker-entrypoint-initdb.d

  app:
    build: .
    depends_on:
      - mysqldb
    links:
      - mysqldb
    ports: 
      - 3000:3000